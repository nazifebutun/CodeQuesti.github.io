<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- Link to the main CSS file -->
    <link rel="stylesheet" href="style.css">
    <!-- It seems there's a typo here, `layout.html` should be removed -->
</head>

<body>
    <nav>
            <!-- Navigation menu -->
            <ul>
                <li><a href="index.html">Home Page</a></li>
                <li><a href="about-us.html">About Us</a></li> <!-- Link to About Us page -->
                <li><a href="contact-us.html">Contact Us</a></li>

                <li><a href="sign-up.html">Sign Up</a></li> <!-- Link to Sign Up page -->
            </ul>
        </nav>

        <div  class="wrapper">
            <!-- Login form -->
            <form action="">
                <h1>Login</h1>
                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <!-- Icon for username input -->
                    <i class='bx bx-user' ></i> 
                </div>

                <div class="input-box">
                    <input type="password"
                    placeholder="Password" required>
                    <!-- Icon for password input -->
                    <i class='bx bx-lock-alt'></i>
                </div>

                <div class="remember-forgot">
                    <!-- Remember me checkbox and forgot password link -->
                    <label><input type="checkbox"> Remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <!-- Login button -->
                <button type="submit" class="btn">Login</button>
                <div class="register-link">
                    <!-- Link to registration page -->
                     <p>Don't have an account? <a href="#">Register</a></p>
                </div>

            </form>
        </div>

        <footer>
            <!-- Footer section -->
            <p>
                All rights reserved.
            </p>
        </footer>
   
</body>
</html>
